{% extends 'base.html' %}
{% block content %}
    <div class="container page-header">
        <hr class="my-4">
            <h5 class="display-5 report-new-header">Report New Lost and Found item</h5>
        <hr class="my-4">
    </div>

<div class="form">
        <form method="post" action="">
            <div class="form-group">
                <label for="room_number">Room #</label>
                <input type="text" class="form-control" id="room_number" name="room_number">
            </div>
            <div class="form-group">
                <label for="item_description">Item Description</label>
                <input type="text" class="form-control" id="item_description" name="item_description" aria-describedby="storeURLPrefixHelp">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{date}}" aria-describedby="queryHelpBlock">
            </div>

            <button type="submit" class="btn btn-danger">Report</button>
        </form>
    </div>


{% endblock %}
